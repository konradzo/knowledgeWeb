<div class="category-list">

  <h2>Lista kategorii ({{categories?.length}}):</h2>

  <div *ngFor="let category of categories" class="category">
    <div class="category-name">
      <a routerLink="/categories/{{category.id}}"><h3>{{category.name}}</h3></a>
    </div>
    <div class="category-description">
      {{category.description}}
    </div>
    <div class="tests-info">
      <div>Liczba test√≥w: {{category.examList.length}}</div>
    </div>
  </div>

</div>
